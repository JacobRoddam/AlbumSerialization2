plugins {
    id 'java'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    testCompile group: 'junit', name: 'junit', version: '4.4'
    compile group: 'com.thoughtworks.xstream', name: 'xstream', version: '1.4.11.1'


}

test {
    useJUnitPlatform()
}